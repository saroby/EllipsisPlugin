apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

/*        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"*/
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


task copyReleaseToUnityFolder(type: Copy) {
    // delete old aar file
    delete('../../UnityPlugin/Assets/Plugins/Ellipsis/Android/ellipsis.aar')
    delete('../../UnityPlugin/Assets/Plugins/Ellipsis/Android/ellipsis.aar')
    // move new aar and rename it.
    from 'build/outputs/aar/ellipsis-release.aar'
    into('../../UnityPlugin/Assets/Plugins/Ellipsis/Android/')
    rename('ellipsis-release.aar', 'ellipsis.aar')
}
